<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>Panier - Orinoco</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/da7bc48d54.js" crossorigin="anonymous"></script>
	<link rel="icon" href="images/favicon.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="master.css" />
</head>

<body>
	<header class="">
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					<img src="./images/logo-empty.png" alt="Logo d'Orinoco" height="24">
					Orinoco
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-between" id="navbarNav">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Produits</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<h1>Votre panier</h1>
				<div class="col-md-6">
					<div id="cart-container" class="">

					</div>
					<div class="row total">
						<div class="col-2">Total :</div><div class="col-7"></div><div class="col-3"><span id="total"></span></div>
					</div>
				</div>
				<div class="col-md-6">
					<form method="post" name="order-form">
						<div class="mb-3">
							<label for="firstName" class="form-label">Prénom</label>
							<input type="text" class="form-control" id="firstName" pattern="[a-zA-Z\-]{2,}" aria-describedby="firstNameHelp" required>
							<div id="firstNameHelp" class="form-text">Doit contenir au moins 2 lettres</div>
						</div>
						<div class="mb-3">
							<label for="lastName" class="form-label">Nom</label>
							<input type="text" class="form-control" id="lastName" pattern="[a-zA-Z\-]{2,}" aria-describedby="lastNameHelp" required>
							<div id="lastNameHelp" class="form-text">Doit contenir au moins 2 lettres</div>
						</div>
						<div class="mb-3">
							<label for="address" class="form-label">Adresse</label>
							<input type="text" class="form-control required" id="address" pattern="[a-zA-Z0-9\- ]+" aria-describedby="addressHelp" required>
							<div id="addressHelp" class="form-text">Doit contenir des chiffres et/ou des lettres</div>
						</div>
						<div class="mb-3">
							<label for="city" class="form-label">Ville</label>
							<input type="text" class="form-control" id="city" pattern="[a-zA-Z]{2,}" aria-describedby="cityHelp" required>
							<div id="cityHelp" class="form-text">Doit contenir au moins 2 lettres</div>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Adresse email</label>
							<input type="email" class="form-control" id="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,}$" aria-describedby="emailHelp" required>
							<div id="emailHelp" class="form-text">Veuillez indiquer une adresse email valide</div>
						</div>
						<button type="submit" class="btn btn-primary" onclick="checkout()">Valider la commande</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer class="text-center">
		<span>&copy; Orinoco 2021</span>
	</footer>
	<!-- Script de l'application gérant l'API -->
	<script src="./js/app.js" charset="utf-8"></script>
	<script>
	checkCart()
	</script>
</body>

</html>
